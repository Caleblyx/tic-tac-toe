<!DOCTYPE html> 
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel = "stylesheet" href= "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Fira+Sans:wght@500&display=swap" rel="stylesheet"> 
        <script src = "index.js" defer></script> 
    </head>
    
    <body>
        <header>
            Tic-Tac-Toe
        </header>
        <div class = "game">
            <div class = "menu">
                <div class="order">
                    <div class="first">
                        <div class="first-label">
                            First
                        </div>
                        <div class="first-symbol">
                            X
                        </div>
                    </div>
                    <div class="second">
                        <div class = "second-label">
                            Second
                        </div>
                        <div class = "second-symbol">
                            O
                        </div>
                    </div>
                </div>
            </div>
            <div class = "message">empty</div>
            <div class = "board">
                <div class = "row">
                    <div class ="cell" id = "c00">
                    </div>
                    <div class ="cell" id = "c01">
                    </div>
                    <div class ="cell" id = "c02">
                    </div>
                </div>
                <div class = "row">
                    <div class ="cell" id = "c10">
                    </div>
                    <div class ="cell" id = "c11">
                    </div>
                    <div class ="cell" id = "c12">
                    </div>
                </div> 
                <div class = "row">
                    <div class ="cell" id = "c20">
                    </div>
                    <div class ="cell" id = "c21">
                    </div>
                    <div class ="cell" id = "c22">
                    </div>
                </div> 
            </div>
            <div class="reset"> Reset </div>
        </div>
    </body>
</html>
